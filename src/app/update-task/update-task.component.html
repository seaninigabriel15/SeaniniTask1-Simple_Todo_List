<div class="container">


<h2>Update Task</h2>

<form id= "formNewTask" name="formNewTask" #taskData = "ngForm" (ngSubmit) = "updateTask(taskData.value)">
  <div class="form-group">
    <label for="taskTitle">Task Name: </label>
    <input class="form-control" type = "text" name="taskTitle" id= "taskTitle" placeholder="Task Name" 
    [(ngModel)]="data.taskTitle" ngModel><br>
</div>
<div class="form-group">
  <label for="taskDesc">Task Description: </label>
  <input class="form-control" type = "text" name="taskDesc" id="taskDesc" placeholder="Task Description" 
  [(ngModel)]="data.taskDesc" ngModel><br>
</div>
  
  <button type="submit" value="Update Task" class="btn btn-success">Update Task</button>
</form>
</div>
