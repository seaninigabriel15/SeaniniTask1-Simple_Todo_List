


<div class="jumbotron text-center">
  <h1>Seanini's To Do Task</h1>
REMAINING TASK: {{getTotal()}}<br>
COMPLETED: {{getDone()}}
</div>

<div class="container">
<div class="form-group"> 
<button type="button" class="btn btn-info pull-right" data-toggle="modal" data-target="#myModal">Add New Task</button>

<br>
  <br>
</div> 
<div class="row">
<div class="col-md-12">
  <div class="panel panel-default">
    <div class="panel-heading">
        
    </div>
    <div class="panel-body">
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
          <thead>
              <th><input type="checkbox" ng-model="IsAllChecked" (change)="bulk($event)" />
                ID</th>
              
              <th>Task</th>
              <th>Description</th>
              <th>Completed</th>
              <th colspan="2">Actions </th>
          </thead>
        <tbody >
              <tr *ngFor = "let task of tasks">
               <td><label for="{{task.id}}">
                <input id="{{task.id}}" [checked]="checks"  type="checkbox" ng-model="tasks.Selected" />
                      {{task.id}}
                  </label></td>
                    <td>{{task.taskTitle}}</td>
                    <td>{{task.taskDesc}}</td>
                    <td>{{task.complete}}</td>
                    <td><button [routerLink]="['/updateTask',task.id]" type="button" class="btn btn-primary">UPDATE</button></td>
                    <td><button (click)= "deleteTask(task.id)" type="button" class="btn btn-danger">DELETE</button></td>
                   
              </tr>
        </tbody>
      </table>
    </div>
</div>
</div>
<button type="button" class="btn btn pull-right" value="Delete" ng-click="Delete()" >Delete Selected</button> 
</div>
</div>
</div>


<div class="container">
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Insert New Task</h4>
        </div>
        <div class="modal-body">
          <div class="container">

          <form id= "formNewTask" name="formNewTask" #taskData = "ngForm" (ngSubmit) = "addNewTask(taskData.value)">
            <div class="form-group">
            <label for="taskTitle">Task Name: </label>
            <input class="form-control" type = "text" name="taskTitle" id= "taskTitle" placeholder="Enter Task" ngModel><br>
          </div>
          <div class="form-group">
            <label for ="taskDesc">Task Description: </label>
            <input type = "text"  class="form-control" name="taskDesc" id="taskDesc" placeholder="Enter Description" ngModel><br>
          </div>
            <button type="submit" value="Add Task" class="btn btn-success">Add Task</button>
          
          </form>
        </div>
          <br><h3 *ngIf = "isAdded">{{confirmationString}}</h3>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" routerLink="/" >Close</button>
        </div>
      </div>
      
    </div>
  </div>
 <!-- Modal --> 
</div>
